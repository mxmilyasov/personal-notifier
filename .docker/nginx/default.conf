# Обработка HTTP-запросов и редирект на HTTPS
server {
    listen 80;
    server_name mxmilyasov.space www.mxmilyasov.space;

    # Редирект с HTTP на HTTPS
    return 301 https://$host$request_uri;
}

# Обработка HTTPS-запросов
server {
    listen 443 ssl;
    server_name mxmilyasov.space www.mxmilyasov.space;

    # Пути к сертификатам Let's Encrypt
    ssl_certificate /etc/letsencrypt/live/mxmilyasov.space/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mxmilyasov.space/privkey.pem;

    # SSL параметры
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Корневая директория приложения
    root /var/www/app/public;
    index index.php index.html;

    # Основной обработчик запросов
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Обработка PHP-скриптов
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_pass personal-notifier-php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_X_REQUEST_ID $request_id;
    }
}
